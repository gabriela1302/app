<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title text-center>
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <img class="icon" src="assets/icon/usu.png" alt="">
<ion-item>
  <ion-label position="floating">DNI</ion-label>
  <ion-input [(ngModel)]="dni" type="text" name="DNI"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Nombres</ion-label>
  <ion-input [(ngModel)]="nombre" type="text" name="nombres"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Apellidos</ion-label>
  <ion-input [(ngModel)]="apellido" type="text" name="apellidos"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Correo electronico</ion-label>
  <ion-input [(ngModel)]="email" type="text" name="email"></ion-input>
</ion-item> 
<ion-item>
  <ion-label position="floating">Fecha de Nacimiento</ion-label>
  <ion-input [(ngModel)]="fnac" type="date" name="fnac"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Direcci√≥n</ion-label>
  <ion-input [(ngModel)]="direccion" type="text" name="direccion"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Telefono</ion-label>
  <ion-input [(ngModel)]="telefono" type="text" name="telefono"></ion-input>
</ion-item>
<br>
<ion-button (click)="onSubmitRegClient()" color="secondary" expand="block">Registrar</ion-button>
</ion-content>
